language: node_js
node_js:
 - "0.10"
notifications:
 email:
  recipients:
    - jan@thehoodiefirm.com
    - gregor@thehoodiefirm.com
    - alex@thehoodiefirm.com
    - caolan@thehoodiefirm.com
    - me@svenlito.com
  irc:
    channels:
      - "irc.freenode.net#hoodie"
    use_notice: true
    skip_join: true
install: true
before_install:
  - npm install -g grunt-cli
  - git clone git://github.com/n1k0/casperjs.git ~/casperjs
  - cd ~/casperjs
  - git checkout tags/1.0.2
  - export PATH=$PATH:`pwd`/bin
  - cd -
  - npm install -g hoodie-cli
before_script:
  - phantomjs --version
  - casperjs --version
  - hoodie new myapp
  - cd myapp
  - npm install --save git://github.com/hoodiehq/hoodie-server.git#travis
  - hoodie start &
  - sleep 10
  - cd -
